<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xampsbeatz - Beatmaker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>
    <header>
        <h1 class="masked-text">XAMPSBEATZ</h1>
    </header>

    <main>
        <button id="btn-carregar-playlist" class="btn-sc">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/soundcloud.svg" alt="SoundCloud" class="btn-icon" />
            Carregar Playlist SoundCloud
        </button>
        <div id="playlist-container"></div>
        
        <button id="btn-carregar-youtube" class="btn-yt">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube" class="btn-icon" />
            Carregar Playlist YouTube
        </button>
        <div id="youtube-container"></div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 XAMPSBEATZ &mdash; Todos os direitos reservados.</p>
            <div class="footer-social">
                <a href="https://soundcloud.com/xampsbeatz" target="_blank" aria-label="SoundCloud">
                    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/soundcloud.svg" alt="SoundCloud" />
                </a>
                <a href="https://www.youtube.com/@xampsbeatz" target="_blank" aria-label="YouTube">
                    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube" />
                </a>
                <a href="https://www.instagram.com/xampsbeatz/" target="_blank" aria-label="Instagram">
                    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />
                </a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
